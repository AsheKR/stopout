{% extends 'school/base.html' %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ student.student_name }}</h5>
    <footer class="blockquote-footer"><cite title="Source Title">{{ student.now_school }}</cite></footer>
      <br /><br />
    <h6 class="card-subtitle mb-2 text-muted">친구 목록</h6>
    {% for f in student.best_friend.all %}

        <a class="card-link" href="{% url 'student_detail' pk=f.pk %}">{{ f.student_name }}</a>

    {% endfor %}

  </div>
</div>

{% endblock %}
